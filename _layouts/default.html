<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body>
    
      <!-- Site Header -->
        <div class="site-header-bg">
            <div class="container">
                <div class="row">
                    <!-- Add a Uni photo -->
                    <div class="col-sm-6">
                        <img src="/assets/logo.png" sizes="(media-condition) width" alt="logo">
                    </div>
                    <nav class="nav"><small>          By Yingyu Xu, ‎14 ‎January ‎2021</small></nav>
                    <!-- <div class="col-sm-3 col-sm-offset-3 text-right">
                        <form>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search now!">
                                <span class="input-group-btn">
                                    <button class="btn btn-default btn-robot" type="button">Search</button>
                                </span>
                            </div> --><!-- /input-group -->
                        </form>
                    </div>
                </div>
            </div>
        </div>


      <div class="container content">

      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>

          <nav class="nav">
            {% for nav in site.nav %}
            <small><a href="{{ nav.url }}">{{ nav.title }}</a></small>
            {% endfor %}
          </nav>
          
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy;
          <time datetime="{{ site.time | date_to_xmlschema }}"
            >{{ site.time | date: '%Y' }}</time
          >. All rights reserved. Designed by Yingyu Xu.
        </small>
      </footer>
    </div>

    {% if site.ga_analytics %}
    <script>
      (function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "https://www.google-analytics.com/analytics.js",
        "ga"
      );
      ga("create", "{{ site.ga_analytics }}", "auto");
      ga("send", "pageview");
    </script>
    <script src="/assets/js/jquery-1.12.3.min.js"></script>
        <script src="/assets/js/bootstrap.min.js"></script>
        <script src="/assets/js/jquery.magnific-popup.min.js"></script>
        <script src="/assets/js/owl.carousel.min.js"></script>
        <script src="/assets/js/script.js"></script>
    {% endif %}
  </body>
</html>
